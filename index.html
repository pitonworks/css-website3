<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="custom-container">
        <header class="header p-3">
            <div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                </ul>
            </div>

            <div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Images</a>
                    </li>
                    <li class="nav-item m-1">
                        <img class="app_button" src="asset/appsbutton.svg" alt="appsbutton">
                    </li>
                    <li class="nav-item"><button style="border: 0cap;"></button></li>
                    <li class="nav-item">
                        <button type="button" class="sign-btn">Sign in</button>
                    </li>
                </ul>
            </div>
        </header>


        <section>
            <div class="logo">
                <img src="asset/logo.png" alt="Logo">
            </div>
        </section>

        <section>
            <div class="search-container">
                <div class="search-box-wrapper">
                    <input type="text" class="search-box">
                    <img src="asset/search_icon.png" class="search-icon" alt="Search Icon" width="25px">
                    <img src="asset/voicelogo.png" class="voice-icon" alt="Voice Icon" width="25px">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="button">Google Search</button>
                <button type="submit" class="button">I'm Feeling Lucky</button>
            </div>
        </section>


        <footer class="footer p-3">
            <div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Advertising</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">How Search works</a>
                    </li>
                </ul>
            </div>

            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
